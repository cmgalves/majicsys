<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 center1">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h3 class="card-title">Liberação de acesso ao sistema</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row center1">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <mat-form-field class="example-full-width">
                                            <!-- <input matInput placeholder="Company (disabled)" disabled> -->
                                            <input matInput placeholder="Seu Email" #userName required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-10">
                                        <mat-form-field class="example-full-width">
                                            <!-- <input matInput placeholder="Company (disabled)" disabled> -->
                                            <input type="password" matInput placeholder="Senha" #userPassword required>
                                        </mat-form-field>
                                    </div>
                                    <button mat-raised-button type="submit" class="btn btn-success" (click)="authService.SignIn(userName.value, userPassword.value)">Acessar</button>
                                    <hr>
                                    <button mat-raised-button type="submit" class="btn btn-warning" routerLink="/esqueci-Senha">Esqueci</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
